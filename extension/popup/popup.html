<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebIlluminator</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main class="container">
      <h1>WebIlluminator</h1>
      <label class="field" for="apiKey">Gemini API Key</label>
      <input id="apiKey" type="password" placeholder="Paste API key" autocomplete="off">
      <div class="actions">
        <button id="saveKey" type="button">Save</button>
        <button id="scanPage" type="button">Scan</button>
      </div>
      <p id="status" class="status" role="status"></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
