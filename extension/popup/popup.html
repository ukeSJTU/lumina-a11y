<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebIlluminator</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <header class="header">
      <div class="header-accent"></div>
      <div class="header-content">
        <h1>WebIlluminator</h1>
        <p class="subtitle">Accessibility repair controls</p>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <label class="field" for="apiKey">Gemini API Key</label>
        <div class="input-row">
          <input id="apiKey" type="password" placeholder="Paste API key" autocomplete="off">
          <button id="saveKey" class="button button-ghost" type="button">Save</button>
        </div>
      </section>
      <section class="section">
        <div class="actions">
          <button id="fixPage" class="button button-primary" type="button">Fix</button>
          <button id="scanPage" class="button button-secondary" type="button">Scan</button>
        </div>
      </section>
      <section class="section status-section">
        <p id="status" class="status" role="status"></p>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
